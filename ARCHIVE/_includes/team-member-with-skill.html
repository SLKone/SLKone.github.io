<div class="team-member">
			{% if team-member.has-bio contains "Y" %}<a href="{{ site.url}}/{{ team-member.url }}">{% endif %}
				<div class="team-member-photo" style="background-image:url({{ site.url }}/images/team-members/{{ team-member.team-image }})"></div>
				<h6>{{ team-member.title }}</h6>
				<p>{{ team-member.job-title }}</p>
				<ul>
				{% for item in team-member.skills %}
					<li>{{ item }}</li>
				{% endfor %}
				</ul>
			{% if team-member.has-bio contains "Y" %}</a>{% endif %}
</div>
