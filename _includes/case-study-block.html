{% assign case-study-slug = {{case-studies.url | remove: '/' | remove_first: "case-studies"}}" %}
<div class="post-block case-study post-block-small">
	<a href="{{site.url}}/{{ case-studies.url }}">
		<div class="block-image-wrapper"><div class="block-image"  style="background-image:url({% if case-studies.heroimage != empty %}{{ site.url }}/images/{{ case-studies.heroimage }}{% else %}{{ site.url }}/images/case-studies/{{ case-study-slug}}.jpg{% endif %})"></div></div>
		<div class="block-meta">
			<span>{{ case-studies.industries | replace: '-', ' '  | remove: '[', | remove: ']' | remove: '"'}}</span>
		</div>
		<h4 class="h6">{{ case-studies.title }}</h4>
	  	<div class="block-content">{{ case-studies.intro | truncate: 116 }}</div>
	</a>
</div>
