<div class="team-member">
			{% if team-member.content != blank %}<a href="{{ site.url}}/{{ team-member.url }}">{% endif %}
				<img src="{{ site.url }}/images/team-members/{{ team-member.team-image }}" />
				<h6>{{ team-member.title }}</h6>
				<p>{{ team-member.job-title }}</p>
				<ul>
				{% for item in team-member.skills %}
					<li>{{ item }}</li>
				{% endfor %}
				</ul>
			{% if team-member.content != blank %}</a>{% endif %}
</div>
