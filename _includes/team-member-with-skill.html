{% assign team-member-slug = {{team-member.url | remove: '/' | remove_first: "team-members"}}" %}
<div class="team-member">
			<img src="{{ site.url }}/images/team-members/{{ team-member-slug }}.jpg" />
			<h6>{{ team-member.title }}</h6>
			<p>{{ team-member.job-title }}</p>
			{{ team-member.content }}
</div>
