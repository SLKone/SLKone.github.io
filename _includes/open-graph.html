<!-- Twitter Cards -->
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
{% if page.subtitle %}<meta name="twitter:description" content="{{ page.subtitle | strip_html }}">{% endif %}
{% if site.owner.twitter %}<meta name="twitter:site" content="@{{ site.owner.twitter }}">{% endif %}
{% if author.twitter %}<meta name="twitter:creator" content="@{{ author.twitter }}">{% endif %}
<meta name="twitter:card" content="summary">
<meta name="twitter:image" content="{% if page.background_image %}{{ site.url }}{{ page.background_image }}{% else %}{{ site.url }}/assets/images/backgrounds/social-default.webp{% endif %}">
<!-- Open Graph -->
<meta property="og:locale" content="{{ site.locale }}">
<meta property="og:type" content="article">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
{% if page.subtitle %}<meta property="og:description" content="{{ page.subtitle | strip_html }}">{% endif %}
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:image" content="{% if page.background_image %}{{ site.url }}{{ page.background_image }}{% else %}{{ site.url }}/assets/images/backgrounds/social-default.webp{% endif %}">
