# Site settings
title: SLKone
email: hello@slkone.com
description: SLKone is more than a consulting firmâ€”we're your partner in translating complex business challenges into tangible results. 
baseurl: ""
url: "https://slkone.com"
github_username: SLKone
address: PO Box 15334 Plantation, FL 33318
# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-sitemap

# Feed settings
feed:
  path: atom.xml
  
# Collections
collections:
  articles:
    output: true
  services:
    output: true
  sub-services:
    output: true
  career:
    output: true
  case-study:
    output: true
  expertise:
    output: true
  industries:
    output: true
  sub-industries:
    output: true
  team-members:
    output: true

# Defaults
defaults:
  - scope:
      path: "/services/"
      type: "services"
      permalink: "/:title/"
    values:
      layout: "service"
      permalink: "/:title/"
  - scope:
      path: "/articles/"
      type: "articles"
      permalink: "/:title/"
    values:
      layout: "post"
      permalink: "/:title/"
  - scope:
      path: "/sub-services/"
      type: "sub-services"
      permalink: "/:title/"
    values:
      layout: "sub-service"
      permalink: "/:parent/:title/"
  - scope:
      path: "/industries/"
      type: "industries"
      permalink: "/:title/"
    values:
      layout: "industry"
      permalink: "/:title/"
  - scope:
      path: "/sub-industries/"
      type: "sub-industries"
      permalink: "/:title/"
    values:
      layout: "sub-industry"
      permalink: "/:parent/:title/"
  - scope:
      path: "/career/"
      type: "career"
    values:
      layout: "career"
      permalink: "/:title/"
  - scope:
      path: "/case-study/"
      type: "case_studies"
    values:
      layout: "case_study"
      permalink: "/:title/"
  - scope:
      path: "/expertise/"
      type: "expertise"
    values:
      layout: "expertise"
      permalink: "/:title/"
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - tailwind.config.js
  - assets/css/tailwind.css
  - postcss.config.js

# Sass settings
sass:
  style: compressed

# Include processed CSS
include:
  - assets/css/main.css
