# Site settings
title: SLKone
email: hello@slkone.com
description: SLKone is more than a consulting firmâ€”we're your partner in translating complex business challenges into tangible results. 
baseurl: ""
url: "https://slkone.com"
locale: "en_US"
lang: "en"
github_username: SLKone
address: PO Box 15334 Plantation, FL 33318
# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-sitemap

# Feed settings
feed:
  path: atom.xml
  
# Collections
collections:
  articles:
    output: true
  services:
    output: true
  sub-services:
    output: true
  career:
    output: true
  case-study:
    output: true
  expertise:
    output: true
  industries:
    output: true
  sub-industries:
    output: true
  team-members:
    output: true
  contactpage:
    output: true    

# Defaults
defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
      permalink: /services/:title/
  - scope:
      path: ""
      type: "articles"
    values:
      layout: "post"
      permalink: /:collection/:title/
  - scope:
      path: ""
      type: "sub-services"
    values:
      layout: "sub-service"
      permalink: /:parent/:title/
  - scope:
      path: ""
      type: "industries"
    values:
      layout: "industry"
      permalink: /industries/:title/
  - scope:
      path: ""
      type: "sub-industries"
    values:
      layout: "sub-industry"
      permalink: /:parent/:title/
  - scope:
      path: ""
      type: "career"
    values:
      layout: "career"
      permalink: /:title/
  - scope:
      path: ""
      type: "case-study"
    values:
      layout: "case-study"
      permalink: /:collection/:title/
  - scope:
      path: ""
      type: "expertise"
    values:
      layout: "expertise"
      permalink: /:title/
  - scope:
      path: ""
      type: "contactpage"
    values:
      layout: "contactpage"
      permalink: /:title/
  - scope:
      path: "files"
    values:
      sitemap: false
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - package.json
  - package-lock.json
  - tailwind.config.js
  - assets/css/tailwind.css
  - postcss.config.js

# Sass settings
sass:
  style: compressed

# Include processed CSS
include:
  - assets/css/main.css
