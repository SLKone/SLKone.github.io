---
layout: default
---

<div id="main" class="post-page" role="main">			
	<div class="page-title" style="background-image:url({{ page.image}})">
		<div class="background-overlay">
			<div class="wrap">
				<div>
				<h5>Insights</h5>
				<h2>{{ page.title }}</h2>
				</div>
			</div>
		</div>
	</div>
	<div class="wrap">
		<div class="post-meta">
			{% for author in page.authors %}
	            {% for team-member in site.team-members %}
				  {% if team-member.title contains author %}
			    	{% include team-member.html %}
			     {% endif %}
			  {% endfor %}
		    {% endfor %}
		</div>
		<div class="post-body">
		  {{ content }}
		</div>

	</div><!-- /.wrap -->
<div>
